<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="quality of life, move, cities, world, where to live, change life. job, work, live"
    />
    <meta
      name="description"
      content="Find your place helps users decide where to work and live.
    It finds your best places to be in the world comparing 266 cities around the world."
    />

    <!-- OG -->
    <meta property="og:image" content="../src/assets/images/social.png" />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.ogImagePath %>"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://find-yourplace.netlify.app/" />
    <meta property="og:title" content="Find Your Place" />
    <meta
      property="og:description"
      content="Find your place helps users decide where to work and live.
    It finds your best places to be in the world comparing 266 cities around the world."
    />

    <title>Find Your Place</title>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  </head>
  <body>
    <!-- LOADER -->
    <div class="loader">
      <lord-icon
        src="https://cdn.lordicon.com/crgqsvcg.json"
        trigger="loop"
        delay="300"
        colors="primary:#cfdae1,secondary:#bac9c2"
        stroke="15"
        style="width: 150px; height: 150px"
      >
      </lord-icon>
      <h5>loading...</h5>
    </div>

    <!-- HERO: SEARCH BAR -->
    <section class="search_hero">
      <div class="search-div">
        <img alt="Find your place light logo" class="logo" />
        <h1>Find Your place</h1>
        <form autocomplete="off" class="form" id="form">
          <!-- search-icon -->
          <div class="search-ui">
            <svg
              class="search-icon"
              width="23"
              height="23"
              viewBox="0 0 45 45"
              fill="currentColor"
              color="white"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.5625 40.7812C10.9687 40.7812 2.34375 32.1562 2.34375 21.5625C2.34375 10.9687 10.9687 2.34375 21.5625 2.34375C32.1562 2.34375 40.7812 10.9687 40.7812 21.5625C40.7812 32.1562 32.1562 40.7812 21.5625 40.7812ZM21.5625 5.15625C12.5062 5.15625 5.15625 12.525 5.15625 21.5625C5.15625 30.6 12.5062 37.9687 21.5625 37.9687C30.6187 37.9687 37.9687 30.6 37.9687 21.5625C37.9687 12.525 30.6187 5.15625 21.5625 5.15625Z"

                fill="#FFFFFF"
              />
            </svg>
            <!--input field -->
            <input
              type="search"
              id="query"
              name="q"
              placeholder="Search for a city"
            />
            <!--clear icon -->
            <svg
              class="esc-icon"
              width="18"
              height="18"
              viewBox="0 0 27 27"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 25L25 2M25 25L2 2"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <!--autocomplete results div -->
          <div id="result"></div>
        </form>
      </div>
      <div id="overlay"></div>
    </section>

          <p>CITY SCORE</p>

        <div class="descr">

        </div>
